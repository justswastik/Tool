<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compress images online for free. Reduce JPEG, PNG size without losing quality. Fast, easy, and SEO-optimized tool. No watermark." />
  <meta name="keywords" content="image compressor online, compress image without losing quality, reduce image file size, jpeg compressor, png image compressor, web image optimization tool, fast image size reducer, online image resizer, free image compression tool, bulk image compression online
" />
  <meta name="author" content="ToolBox" />
  <title>Free Online Image Compressor | Reduce Image Size Fast</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef1f5;
      color: #333;
    }
    header, footer {
      background: #0d6efd;
      color: #fff;
      padding: 1.2rem 0;
      text-align: center;
    }
    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="file"], input[type="range"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .output {
      margin-top: 2rem;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #084cd3;
    }
    #downloadLink {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      background-color: #198754;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    #downloadLink:hover {
      background-color: #146c43;
    }
    .adsense {
      width: 100%;
      text-align: center;
      margin: 2rem 0;
    }
    footer {
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem;
      }
      button, #downloadLink {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Image Compressor</h1>
  </header>
  <main>
    <div class="container">
      <div class="form-group">
        <label for="imageInput">Upload Image:</label>
        <input type="file" id="imageInput" accept="image/*" />
      </div>
      <div class="form-group">
        <label for="compressionRange">Compression Level (lower = more compression):</label>
        <input type="range" id="compressionRange" min="0.1" max="1" step="0.1" value="0.8" />
        <div style="text-align:right;font-weight:bold;">Value: <span id="compressionValue">0.8</span></div>
      </div>
      <button onclick="compressImage()">Compress Image</button>
      <div class="output">
        <h3>Compressed Image Preview:</h3>
        <canvas id="canvas"></canvas>
        <a id="downloadLink" style="display:none;">Download Compressed Image</a>
      </div>
    </div>
    <div class="adsense">
      <!-- Google AdSense Placeholder -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXX"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Image Compressor Tool. All rights reserved.</p>
  </footer>

  <script>
    const range = document.getElementById('compressionRange');
    const valueLabel = document.getElementById('compressionValue');
    range.addEventListener('input', () => {
      valueLabel.textContent = range.value;
    });

    function compressImage() {
      const input = document.getElementById('imageInput');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const compression = parseFloat(document.getElementById('compressionRange').value);
      const downloadLink = document.getElementById('downloadLink');

      if (!input.files[0]) {
        alert('Please upload an image first.');
        return;
      }

      const fileReader = new FileReader();
      fileReader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(function(blob) {
            const newImg = URL.createObjectURL(blob);
            downloadLink.href = newImg;
            downloadLink.style.display = 'inline-block';
          }, 'image/jpeg', compression);
        }
        img.src = e.target.result;
      }
      fileReader.readAsDataURL(input.files[0]);
    }
  </script>
</body>
</html>
